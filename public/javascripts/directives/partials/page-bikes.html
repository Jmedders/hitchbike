<main class="bikes">

  <section class="bike-search-params">
    <div class="location-date-search">
      <form class="location-date-search form-group" ng-submit="">
        <input class="form-control location" type="text" placeholder="city + state or zip">
        <input class="form-control date" type="date" placeholder="start">
        <input class="form-control date" type="date" placeholder="end">
        <input class="form-control submit" type="submit" value="Display Results">
      </form>
    </div>
    <div class="bike-sort">
      <h2 class="filter-by">Filter By:</h2>
      <select name="" class="form-control bike-sort">
        <option value="">availability (soonest)</option>
        <option value="">location (nearest)</option>
        <option value="">location (farthest)</option>
        <option value="">price (lowest $/day)</option>
        <option value="">price (highest $/day)</option>
        <option value="">bike condition (best)</option>
        <option value="">bike condition (worst)</option>
      </select>
    </div>
  </section>

  <section class="all-bikes-frame">
    <section class="result-subtitle">
      <h2 class="result-subtitle">{{view.bikes.length}} <ng-pluralize count="view.bikes.length"
        when="{'1': 'bike',
          'other': 'bikes'
        }"
      ></ng-pluralize></h2>
    </section>
    <section class="bike-results">
      <div class="bike-frame" ng-repeat="bike in view.bikes">
        <div id="bike-frame-image">
          <img ng-src="{{bike.picture}}" alt="{{bike.title}}">
          <h6>Daily Rate: {{bike.price_day | currency: "$"}}</h6>
          <h6>Hourly Rate: {{bike.price_hour | currency: "$" | hourly}}</h6>
        </div>

        <section>
          <h5>{{bike.title}}</h5>
          <h6>{{bike.is_available | inStock}}</h6>
          <h6>Type: {{bike.type}}</h6>
          <h6>Condition: {{bike.condition}}</h6>
          <text>Description: {{bike.description}}</text>
          <input class="form-control" type="submit" ng-click="" value="Request Bike">
        </section>
      </div>
    </section>
  </section>

</main>
